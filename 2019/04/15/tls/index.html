td class="code"><pre><div class="line"></div><div class="line">#include &lt;new&gt;</div><div class="line">#include &lt;cassert&gt;</div><div class="line"></div><div class="line">#ifdef __linux__</div><div class="line">#include &lt;pthread.h&gt;</div><div class="line">#endif</div><div class="line"></div><div class="line">typedef void * TLSValueType;</div><div class="line">typedef void (* TLSInitCleanupFunc)(void *);</div><div class="line"></div><div class="line">#ifdef _MSC_VER</div><div class="line">typedef DWORD TLSKeyType;</div><div class="line">#else	//__linux__</div><div class="line">typedef pthread_key_t * TLSKeyType;</div><div class="line">#endif</div><div class="line"></div><div class="line">inline TLSKeyType TLSInit(TLSInitCleanupFunc);</div><div class="line">inline TLSValueType TLSGetValue(TLSKeyType);</div><div class="line">inline void TLSSetValue(TLSKeyType, TLSValueType);</div><div class="line">inline void TLSCleanup(TLSKeyType);</div><div class="line"></div><div class="line">#ifdef _MSC_VER</div><div class="line"></div><div class="line">TLSKeyType TLSInit(TLSInitCleanupFunc)</div><div class="line">&#123;</div><div class="line">	return TlsAlloc();</div><div class="line">&#125;</div><div class="line"></div><div class="line">FLSKeyType FLSInit(FLSInitCleanupFunc cleanupfunc)</div><div class="line">&#123;</div><div class="line">    return FlsAlloc(cleanupfunc);</div><div class="line">&#125;</div><div class="line"></div><div class="line">TLSValueType TLSGetValue(TLSKeyType key)</div><div class="line">&#123;</div><div class="line">	return TlsGetValue(key);</div><div class="line">&#125;</div><div class="line"></div><div class="line">void TLSSetValue(TLSKeyType key, TLSValueType val)</div><div class="line">&#123;</div><div class="line">	TlsSetValue(key, val);</div><div class="line">&#125;</div><div class="line"></div><div class="line">void TLSCleanup(TLSKeyType key)</div><div class="line">&#123;</div><div class="line">	TlsFree(key);</div><div class="line">&#125;</div><div class="line">#else	//__linux__</div><div class="line"></div><div class="line">TLSKeyType TLSInit(TLSInitCleanupFunc cleanupfunc)</div><div class="line">&#123;</div><div class="line">	pthread_key_t * key = new pthread_key_t;</div><div class="line">	pthread_key_create(key, cleanupfunc);</div><div class="line">	return key;</div><div class="line">&#125;</div><div class="line"></div><div class="line">TLSValueType TLSGetValue(TLSKeyType key)</div><div class="line">&#123;</div><div class="line">	return pthread_getspecific(*key);</div><div class="line">&#125;</div><div class="line"></div><div class="line">void TLSSetValue(TLSKeyType key, TLSValueType value)</div><div class="line">&#123;</div><div class="line">	pthread_setspecific(*key, value);</div><div class="line">&#125;</div><div class="line"></div><div class="line">void TLSCleanup(TLSKeyType key)</div><div class="line">&#123;</div><div class="line">	pthread_key_delete(*key);</div><div class="line">	delete key;</div><div class="line">&#125;</div><div class="line"></div><div class="line">#endif</div></pre></td></tr></table></figure>
