lt;iostream&gt;</div><div class="line">#include &lt;Windows.h&gt;</div><div class="line">#include &lt;vector&gt;</div><div class="line"></div><div class="line">typedef unsigned __int64 UInt64;</div><div class="line">typedef unsigned __int32 UInt32;</div><div class="line"></div><div class="line">bool</div><div class="line">WriteLargeFile(HANDLE p_handle, LPCVOID p_buffer, UInt64 p_numberOfBytes, UInt32 p_maxLengthPerWrite = 1024 * 1024 * 1024UL)</div><div class="line">&#123;</div><div class="line">    UInt64 bytesLeft = p_numberOfBytes;</div><div class="line">    UInt64 totalBytesWritten = 0;</div><div class="line">    DWORD bytesWritten = 0;</div><div class="line"></div><div class="line">    while (bytesLeft &gt; p_maxLengthPerWrite)</div><div class="line">    &#123;</div><div class="line">        if (!WriteFile(p_handle, reinterpret_cast&lt;const char*&gt;(p_buffer) + totalBytesWritten, p_maxLengthPerWrite, &amp;bytesWritten, nullptr)</div><div class="line">            || (p_maxLengthPerWrite != bytesWritten))</div><div class="line">        &#123;</div><div class="line"></div><div class="line">            return false;</div><div class="line">        &#125;</div><div class="line">        totalBytesWritten += bytesWritten;</div><div class="line">        bytesLeft -= bytesWritten;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    if (bytesLeft &gt; 0)</div><div class="line">    &#123;</div><div class="line">        if (!WriteFile(p_handle, reinterpret_cast&lt;const char*&gt;(p_buffer) + totalBytesWritten, static_cast&lt;UInt32&gt;(bytesLeft), &amp;bytesWritten, nullptr)</div><div class="line">            || (bytesLeft != bytesWritten))</div><div class="line">        &#123;</div><div class="line"></div><div class="line">            return false;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    return true;</div><div class="line">&#125;</div><div class="line"></div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">    std::vector&lt;UInt64&gt; m_docIdsToDelete;</div><div class="line">	m_docIdsToDelete.push_back(2);</div><div class="line">	m_docIdsToDelete.push_back(5);</div><div class="line">	m_docIdsToDelete.push_back(6);</div><div class="line">	m_docIdsToDelete.push_back(3);</div><div class="line"></div><div class="line">    std::unique_ptr&lt;std::remove_pointer&lt;HANDLE&gt;::type, decltype(&amp;::CloseHandle)&gt; debugFileHandle(nullptr, &amp;::CloseHandle);</div><div class="line">    std::string s = &quot;zhzihats&quot;;</div><div class="line">    debugFileHandle.reset(::CreateFileA(s.c_str(),</div><div class="line">        GENERIC_WRITE,</div><div class="line">        NULL,</div><div class="line">        nullptr,</div><div class="line">        CREATE_ALWAYS,</div><div class="line">        FILE_ATTRIBUTE_NORMAL,</div><div class="line">        nullptr));</div><div class="line">    std::cout &lt;&lt; &quot;Hello World!\n&quot;; </div><div class="line">    WriteLargeFile(debugFileHandle.get(), reinterpret_cast&lt;char*&gt;(&amp;((m_docIdsToDelete)[0])), sizeof(UInt64) * m_docIdsToDelete.size());</div><div class="line">&#125;</div></pre></td></tr></table></figure>

ss="line">&#123;</div><div class="line">    UInt64 bytesLeft = p_numberOfBytes;</div><div class="line">    UInt64 totalBytesWritten = 0;</div><div class="line"></div><div class="line">    while (bytesLeft &gt; p_maxLengthPerWrite)</div><div class="line">    &#123;</div><div class="line">        fileHandle.write(reinterpret_cast&lt;const char*&gt;(p_buffer) + totalBytesWritten, p_maxLengthPerWrite);</div><div class="line">        if (!fileHandle.good())</div><div class="line">        &#123;</div><div class="line">            return false;</div><div class="line">        &#125;</div><div class="line">        totalBytesWritten += p_maxLengthPerWrite;</div><div class="line">        bytesLeft -= p_maxLengthPerWrite;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    if (bytesLeft &gt; 0)</div><div class="line">    &#123;</div><div class="line">        fileHandle.write(reinterpret_cast&lt;const char*&gt;(p_buffer) + totalBytesWritten, static_cast&lt;UInt32&gt;(bytesLeft));</div><div class="line">        if (!fileHandle.good())</div><div class="line">        &#123;</div><div class="line">            return false;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    return true;</div><div class="line">&#125;</div><div class="line"></div><div class="line">int main()</div><div class="line">&#123;</div><div class="line">    std::vector&lt;UInt64&gt; m_docIdsToDelete;</div><div class="line">    m_docIdsToDelete.push_back(2);</div><div class="line">    m_docIdsToDelete.push_back(5);</div><div class="line">    m_docIdsToDelete.push_back(6);</div><div class="line">    m_docIdsToDelete.push_back(3);</div><div class="line">    std::string s = &quot;zhzihats&quot;;</div><div class="line"></div><div class="line">    std::ofstream debugFile(s.c_str(), std::ios::out | std::ios::binary);</div><div class="line">    WriteLargeFile(debugFile, reinterpret_cast&lt;char*&gt;(&amp;((m_docIdsToDelete)[0])), sizeof(UInt64) * m_docIdsToDelete.size());</div><div class="line">&#125;</div></pre></td></tr></table></figure>
